<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Sign Up Page - Litwell</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="css/main.css" />
    </head>
    <body>
        <main>
            <section class="login">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="login-left">
                                <div class="login-left-content">
                                    <h3>Join us Share your Stories</h3>

                                    <div class="input-group">
                                        <label for="name">Full Name</label>
                                        <input type="text" name="name" id="name" placeholder="Enter your name" autocomplete="off" />
                                    </div>
                                    <div class="input-group">
                                        <label for="email">Email Address</label>
                                        <input type="email" name="email" id="email" placeholder="Enter your email" autocomplete="off" />
                                    </div>
                                    <div class="input-group">
                                        <label for="password">Password</label>
                                        <input type="password" name="password" id="password" placeholder="Enter your password" />
                                    </div>
                                    <div class="input-group-row">
                                        <div class="d-flex align-items-center" style="gap: 0.5rem">
                                            <input type="checkbox" name="remember" id="remember" />
                                            <label for="remember">Remember for 30 days</label>
                                        </div>
                                        <a href="#">Forgot Password</a>
                                    </div>
                                    <a href="home.html" class="btn-secondary">Sign Up</a>
                                    <span class="horizontal-line"></span>
                                    <div class="login-footer">
                                        <a class="btn-outline" href="#"><img src="./assets/icon/icon-google.png" alt="Logo Google" /> Sign up with Google</a>
                                        <a class="btn-outline" href="#"><img src="./assets/icon/icon-apple.png" alt="Logo Apple" /> Sign up with Apple</a>
                                    </div>
                                    <div class="login-footer-link">
                                        <p>Already have an account? <a href="login.html">Login</a></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <img src="./assets/img/login-banner.jpg" alt="Login Banner" />
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>
