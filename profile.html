        <main>
            <section class="profile">
                <div class="container">
                    <div class="row">
                        <div class="profile-tabs">
                            <a href="profile.html" class="active">Edit Profile</a>
                            <a href="notification.html">Notification</a>

                        </div>
                    </div>
                </div>
                <div class="row profile-content">
                    <div class="col-lg-2">
                        <div class="profile-upload">
                            <h3>Your Profile</h3>
                            <label for="ganti-foto"
                                >Click to <br />
                                add <br />
                                image</label
                            >
                            <input type="file" name="ganti-foto" id="ganti-foto" />
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <div class="profile-form">
                            <div class="profile-input">
                                <label for="username">Username</label>
                                <input type="text" name="username" id="username" value="Jason Loren" />
                            </div>

                            <div class="profile-input">
                                <label for="email">Email</label>
                                <input type="email" name="email" id="email" value="JasonLoren@gmail.com" />
                            </div>
                            <div class="profile-input">
                                <label for="email">Biography</label>
                                <textarea name="bio" id="bio" style="resize: none; overflow-y: auto">a passionate individual with a love for music, reading, and golf</textarea>
                            </div>
                            <a href="#" class="btn-profile">Save your changes</a>
                        </div>
                    </div>
                </div>
            </section>
